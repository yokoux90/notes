<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.css">
</head>
<body>
  <div id="app"></div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/mermaid@8.12.1/dist/mermaid.min.js"></script>
  <!-- 数学公式 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({startOnLoad: false});
    window.$docsify = {
      loadNavbar: true,
      coverpage: true,
      name: '',
      repo: '',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + '</div>'
              );
            }
            if (lang === "tex") {
              return (
                '<span class="tex">' + katex.renderToString(code, {
                  throwOnError: false
                }) + '</span>'
              );
            }
          }
        }
      }
    }
  </script>
</body>
</html>
